<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Chat Box</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <input type="checkbox" id="click">
    <label for="click">
    <i class="fab fa-facebook-messenger"></i>
    <i class="fas fa-times"></i>
    </label>
    <h1>Tap the button to chat with our agent!</h1>
    <div class="wrapper">
        <div class="head-text">
            Let's chat? - Online
        </div>
        <div class="chat-box">
            <div class="desc-text">
                Please fill out the form to start chat with the next available agent.
            </div>
            <form action="#">
                <div class="field">
                    <input type="text" placeholder="Your name" required>
                </div>
                <div class="field">
                    <input type="email" placeholder="Your email address" required>
                </div>
                <div class="field textarea">
                    <textarea cols="30" rows="10" placeholder="Explain your queries..."></textarea>
                </div>
                <div class="field">
                    <button type="submit">Start Chat</button>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
