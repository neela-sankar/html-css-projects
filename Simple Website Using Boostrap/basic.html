<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Website</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Pinky Blinders</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#">Page 1</a></li>
            <li><a href="#">Page 2</a></li>
            <li><a href="#">Page 3</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#"><span class="fa fa-user"></span> Sign Up</a></li>
            <li><a href="#"><span class="fa fa-sign-in"></span> Login</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container" style="margin-top: 70px;">
      <div class="row">
        <div class="col-md-12">
          <h4><i class="fa fa-user"></i> User Login</h4>
          <hr>
        </div>
        <div class="col-md-6">
          <form action="">
            <div class="form-group">
              <label for="email" class="control-label">User Email :</label>
              <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email address">
            </div>
            <div class="form-group">
              <label for="password" class="control-label">Password :</label>
              <input type="password" name="pwd" id="pwd" class="form-control" placeholder="Enter your password">
            </div>
            <div class="checkbox">
              <label><input type="checkbox">Remember Me</label>
            </div>
            <button class="btn btn-success">Login Now</button>
          </form>
        </div>
      </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

  </body>
</html>
