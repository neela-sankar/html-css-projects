<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Website</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Pinky Blinders</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#">Page 1</a></li>
            <li><a href="#">Page 2</a></li>
            <li><a href="#">Page 3</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#"><span class="fa fa-user"></span> Sign Up</a></li>
            <li><a href="#"><span class="fa fa-sign-in"></span> Login</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container" style="margin-top: 70px;">
        <div class="row">
            <div class="col-md-3">
                <h4><i class="fa fa-dashboard"></i> Dashboard</h4>
                <ul class="nav nav-stacked">
                    <li><a href="#"><i class="fa fa-home"></i> Home</a></li>
                    <li><a href="#"><i class="fa fa-address-card"></i> Products</a></li>
                    <li><a href="#"><i class="fa fa-users"></i> Users</a></li>
                </ul>
                <hr>
                <ul class="nav nav-stacked">
                    <li><a href="#"><i class="fa fa-cogs"></i> Settings</a></li>
                    <li><a href="#"><i class="fa fa-file"></i> Reports</a></li>
                    <li><a href="#"><i class="fa fa-address-book"></i> Profile</a></li>
                </ul>
            </div>
            <div class="col-md-9">
                <h4><i class="fa fa-address-card"></i> Product Details</h4><hr>
                <div class="col-md-6">
                <form action="#">
                    <div class="form-group">
                        <label for="pname" class="control-label">Product Name</label>
                        <input type="text" class="form-control" placeholder="Enter Product">
                    </div>
                    <div class="form-group">
                        <label for="price" class="control-label">Price</label>
                        <input type="text" class="form-control" placeholder="Enter Product Price">
                    </div>
                    <div class="form-group">
                        <label for="qty" class="control-label">Quantity</label>
                        <input type="number" class="form-control" placeholder="Enter Product Quantity">
                    </div>
                    <button type="submit" class="btn btn-success"><i class="fa fa-save"> Save</i></button>
                </form>
                <hr>
                </div>
                <div class="col-md-12">
                    <table class="table table-bordered">
                        <tr>
                            <th>S.No</th>
                            <th>Product Name</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                        <tr>
                            <td>1</td>
                            <td>Book</td>
                            <td>150</td>
                            <td>100</td>
                            <td><a href="#" class="btn btn-warning btn-xs"><i class="fa fa-edit"></i> Edit</a></td>
                            <td><a href="#" class="btn btn-danger btn-xs"><i class="fa fa-trash"></i> Delete</a></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

  </body>
</html>
